<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		
		*, *:before, *:after {
			margin: 0;
			padding: 0;
			border: 0;
			outline: none;
			box-sizing: border-box;
		}

		html, body {
			width: 100%;
			min-height: 100vh;
		}

		.top-menu {
			height: 190px;
			padding: 20px;
			background: #eee;
		}

		.top-menu__list {
			display: flex;
			flex-direction: column;
			list-style-type: none;
		}

		.top-menu__item {
			flex: 1;
			height: 120px;
			background: #444;
		}

	</style>
</head>
<body>
	
	<nav class="top-menu">
		<ul class="top-menu__list">
			<li class="top-menu__item"></li>
			<li class="top-menu__item"></li>
			<li class="top-menu__item"></li>
			<li class="top-menu__item"></li>
			<li class="top-menu__item"></li>
			<li class="top-menu__item"></li>
		</ul>
	</nav>

</body>
</html>
